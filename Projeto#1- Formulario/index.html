<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Primeiro projeto - HTML CSS" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Formul√°rio de Cadastro</title>
  </head>

  <body>

    <main class="container">

      <div class="image">

        <h1>Scopri il miglior corso <br> di UX design!</h1>

      </div>

      <div class="form">

        <h2>Registra il tuo account gratuito</h2>

        <form action="#" method="post" class="form-cadastro">

          <div class="input-group">

            <input class="input"
              id="name"
              type="text"
              name="name"
              placeholder="Il tuo nome"
              required
            />

            <input class="input"
              id="email"
              type="email"
              name="email"
              placeholder="Il tuo indirizzo email"
              required
            />

            <input class="input"
          
              id="password"
              type="password"
              name="password"
              minlength="8"
              maxlength="12"
              placeholder="Scegli una password"
              required
            />

            <p>
              Iscrivendoti confermi di aver letto e accettato i 
              <a href="#">Termini e Condizioni</a> e la
              <a href="#">Privacy Policy</a>.
            </p>
  
            <button type="submit" class="button" id="button-finish">
              Finalizza la Registrazione
            </button>
          </div>
        </form>
      </div>
    </main>

  </body>
</html>
